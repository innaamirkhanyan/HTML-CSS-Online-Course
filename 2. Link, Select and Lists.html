<!DOCTYPE html>
<html>
<head>
    <title> Lesson 2 </title>
    <meta charset = "utf8">

</head>
<body>
   <!-- Link -->
    <a href = "1. Introduction to HTML.html" target="_blank"> Go to Lesson 1 </a>
   <!-- Lists -->

    <!-- Unordered list -->
   <ul>
       <p> Colors </p>
       <li> Red </li>
       <li> Green </li>
       <li> Blue </li>
       <li> Yellow </li>
   </ul>

   <!-- Ordered list -->
    <ol>
        <p> Colors </p>
        <li> Red </li>
        <li> Green </li>
        <li> Blue </li>
        <li> Yellow </li>
    </ol>
   <!-- Select -->

    <p>Choose month</p>
    <select>
        <optgroup label = "Spring">
            <option> March </option>
            <option> April </option>
            <option> May </option>
        </optgroup>
        <optgroup label = "Summer">
            <option> June </option>
            <option> July </option>
            <option> August </option>
        </optgroup>
        <optgroup label = "Autumn">
            <option> September </option>
            <option> October </option>
            <option> November </option>
        </optgroup>
        <optgroup label = "Winter">
            <option> January </option>
            <option> February </option>
            <option selected> December </option>

        </optgroup>
        
       
    </select>


</body>

</html>
